  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const starArr = Array.from(document.querySelectorAll('.fas'));
    for (const star of document.querySelectorAll('.fas')) {
      star.addEventListener('mouseover', event => {
        const starIndex = starArr.indexOf(star);
        for (let i = 0; i <= starIndex; ++i) {
          starArr[i].classList.add('golden');
        }
      });

      /*
      2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
      задания должны быть удалены.
       */
      star.addEventListener('mouseout', event => {
        // тут я думал: есть ли в данном случае смысл вычислять у каких звезд 
        // убирать класс golden (получать индекс), либо убирать только у тех у  
        // кого он есть, либо тупо убрать у всех?  в первом случае лишняя строка 
        // кода и высчисление, во втором лишние шаги цикла и проверки, в третьем
        // лишние операции над тем, чего нет...  выбрал второе, как самое
        // простое  :)
        for (let i = 0; i <= starArr.length - 1; ++i) {
          starArr[i].classList?.remove('golden');
        }
      });
    };

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */
    // думаю, что когда мы переводим мышь от одной звезды к другой, у нас могут
    // мигать звезды, потому что курсор оказывается в пространстве между
    // звездами и срабатывает событие 'mouseout' со всеми вытекающими событиями:
    // у звезд убирается класс golden, а когда наводим на следующую звезду, то
    // срабатывает 'mouseover' и у звезд появляется класс golden.
    // из вариантов решения пришло в голову: 1) делать задержку на удаление

  </script>
