  <!--
Необязательное задание.

Ваша задача - создать функцию, которая может принимать любое неотрицательное
целое число в качестве аргумента и возвращать число с теми же цифрами, но в
порядке убывания.
Если проще - переставьте цифры, чтобы получить максимально возможное число из
данного набора цифр.
-->
  <script>
    "use strict";

    /**
     * Функция перемещает цифры получая наибольшее число.
     * @param {number} n - Число, из цифр которого нужно составить наибольшее
     * возможное число с теми же цифрами.
     * @returns {number} - Набольшее число из набора цифр числа, переданного в
     * параметр "n"
     */
    function descendingOrder(n) {
      // число преобразуем в массив
      let numArray = Array.from(String(n), Number);
      // сортировка массива по убыванию. т.к. в sort по умолчанию элементы
      // сортируются как строки, то в качестве аргумента нужно предоставить
      // функцию, которая определяет нужный нам порядок сортировки.
      numArray.sort(function (a, b) { return b - a; });
      return parseInt(numArray.join(""), 10);
    }

    console.log(descendingOrder(42145)); // 54421
    console.log(descendingOrder(145263)); // 654321
    console.log(descendingOrder(123456789)); // 987654321

    // т.к. в тз не было ограничений на использование встроенных функций, то для
    // экономии времени не стал писать функцию сортировки вручную :)
    // можно было, конечно, реализовать алгоритм "одной" строкой
    // (аля Python Style):
    // return parseInt(Array.from(String(n), Number).sort((a, b) => b - a)
    //   .join(""), 10);
    // но для наглядности расписал подробнее.
  </script>
</body>
