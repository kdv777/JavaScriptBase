<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Если указать оператор ++ перед переменной, то тогда сначала происходит 
    вычисление, (увеличение числа на 1) и после возвращается измененное 
    значение переменной. т.е. 1+1=2
     */
    c = ++a;
    console.log(c);

    /*
    Если операнд указать после переменной, то тогда сначала будет возвращено 
    текущее значение (b = 1) переменной, и только после этого произойдет 
    вычисление (увеличение числа на 1).
     */
    d = b++;
    console.log(d);

    /*
    т.к. в строке 28 мы увеличили значение переменной а на 1, оно стало = 2. 
    теперь мы к 2 прибавили значение переменной а, увеличенной еще на 1, 
    т.е. а = 3. поэтому 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    переменная `d` хранит данное значение, потому что 
    после инкрементации переменной b в строке 35 значение b
    стало 1+1=2. А т.к операнд ++ указан после переменной, то сначала 
    будет выполнено сложение 2 + текущее значение (b = 2) переменной и 
    только после этого произойдет увеличение b на 1.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
